{% extends "base.html" %}
{% block title %}All Blogs{% endblock title %}

{% block content %}
{% include "blog/blognav.html" %}
{% for post in posts  %}
<div class="card mt-3">
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">@{{post.author}}</h6>
        <p class="card-text">{{post.text|truncatewords:50|safe}}</p>
        <a href="{% url 'blog:post_details' post.pk%}" class="btn btn-primary">Read More</a>
    </div>
</div>
{% endfor %}
{% endblock content %}
