{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <!-- Google Web Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet"> 

   <!-- Icon Font Stylesheet -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

   <!-- Libraries Stylesheet -->
   <link href="{% static 'customer/lib/animate/animate.min.css' %}" rel="stylesheet">
   <link href="{% static 'customer/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

   <!-- Customized Bootstrap Stylesheet -->
   <link href="{% static 'customer/css/bootstrap.min.css' %}" rel="stylesheet">

   <!-- Template Stylesheet -->
   <link href="{% static 'customer/css/style.css' %}" rel="stylesheet">

   <!--tinymce script-->
   <script src="{% static 'tinymce/tinymce.min.js' %}"></script>

  <!-- Bootstrap CDN Version 5.3 -->
  {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" /> {% endcomment %}
  <!--  -->
  <title>{% block title %}{% endblock title %}</title>
  {% block css %}{% endblock css %}
  {% block javascript %}{% endblock javascript%}
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
</style>

<body>

  {% include "header.html" %}
  <!-- Spinner Start -->
  <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>
<!-- Spinner End -->
  {% block content %}
  {% endblock content %}
  {% include "footer.html" %}



  <!-- Bootstarp Javascript bundle CDN including popper (version5.3) -->
  {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script> {% endcomment %}

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'customer/lib/wow/wow.min.js' %} "></script>
        <script src="{% static 'customer/lib/easing/easing.min.js' %} "></script>
        <script src="{% static 'customer/lib/waypoints/waypoints.min.js' %} "></script>
        <script src="{% static 'customer/lib/owlcarousel/owl.carousel.min.js' %} "></script>
    
        <!-- Template Javascript -->
        <script src="{% static 'customer/js/main.js' %} "></script>

  <!-- ionicons CDN  -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
