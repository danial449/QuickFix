{% extends "base.html" %}
{% load static %}
{% block title %}My Services{% endblock title %}
{% block css %}
<link rel="stylesheet" href="{% static 'vendor/css/profile.css'%}">{% endblock css %}
{% block content %}
{% for service in services %}
    <!-- Display service information here -->
    <h2>{{ service.service_title }}</h2>
    <p>{{ service.description }}</p>
    <!-- Add other fields as needed -->
    <a href="{% url 'vendor:delete_service_view' service.id %}">Delete Service</a>
{% endfor %}

{% endblock content %}
